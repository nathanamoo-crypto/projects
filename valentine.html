<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6ec;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

h1 {
    font-size: 2.5rem;
}

button {
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    font-size: 20px;
}

#sureBtn {
    background: #ccc;
}

#celebration {
    display: none;
    font-size: 2rem;
    color: #ff0066;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="buttons">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="sureBtn">Are you sure? ü§î</button>
</div>

<div id="celebration">
üéâ Yaaay!!! Best decision ever ‚ù§Ô∏èüéâ
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let sureBtn = document.getElementById("sureBtn");
let question = document.getElementById("question");
let celebration = document.getElementById("celebration");

let yesSize = 20;
let sureSize = 18;

sureBtn.addEventListener("click", () => {

    yesSize += 10;
    sureSize -= 2;

    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize * 0.8) + "px";

    if(sureSize > 5){
        sureBtn.style.fontSize = sureSize + "px";
    } else {
        sureBtn.style.display = "none";
    }

    if(yesSize > 120){
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "50px";
    }
});

yesBtn.addEventListener("click", () => {

    document.getElementById("buttons").style.display = "none";
    question.style.display = "none";
    celebration.style.display = "block";

    for(let i=0;i<80;i++){
        let confetti = document.createElement("div");
        confetti.innerHTML = "‚ù§Ô∏è";
        confetti.style.position="absolute";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.top="-20px";
        confetti.style.fontSize="24px";
        confetti.style.animation="fall 3s linear forwards";
        document.body.appendChild(confetti);
    }
});

let style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
