<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff4d6d,#ff8fa3);
background-size:400% 400%;
animation:bg 10s ease infinite;
overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:50px;
border-radius:25px;
text-align:center;
color:white;
box-shadow:0 20px 40px rgba(0,0,0,0.2);
max-width:420px;
width:90%;
transition:0.4s;
}

h1{
font-size:2rem;
margin-bottom:30px;
}

.buttons{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

button{
border:none;
border-radius:14px;
padding:15px 25px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:white;
color:#ff4d6d;
font-weight:700;
transform:scale(1);
}

#yesBtn:hover{
transform:scale(1.08);
}

#sureBtn{
background:rgba(255,255,255,0.3);
color:white;
}

#celebration{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
font-size:2rem;
display:none;
text-align:center;
padding:20px;
}

.big{
font-size:3rem;
font-weight:700;
margin-bottom:20px;
}
</style>
</head>

<body>

<div class="card" id="card">
<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons" id="buttons">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="sureBtn">Are you sure? ü§î</button>
</div>
</div>

<div id="celebration">
<div class="big">üéâ SHE SAID YES!!! üéâ</div>
<div>Best decision ever ‚ù§Ô∏è</div>
</div>

<script>
let yesBtn=document.getElementById("yesBtn");
let sureBtn=document.getElementById("sureBtn");
let celebration=document.getElementById("celebration");
let card=document.getElementById("card");

let scale=1;

sureBtn.addEventListener("click",()=>{
scale+=0.25;
yesBtn.style.transform="scale("+scale+")";

sureBtn.style.transform="scale("+(1-(scale/4))+")";
sureBtn.style.opacity=1-(scale/4);

if(scale>3){
sureBtn.style.display="none";
yesBtn.style.position="fixed";
yesBtn.style.top="0";
yesBtn.style.left="0";
yesBtn.style.width="100vw";
yesBtn.style.height="100vh";
yesBtn.style.borderRadius="0";
yesBtn.style.fontSize="3rem";
}
});

yesBtn.addEventListener("click",()=>{
card.style.display="none";
celebration.style.display="flex";

for(let i=0;i<120;i++){
let confetti=document.createElement("div");
confetti.innerHTML="‚ù§Ô∏è";
confetti.style.position="absolute";
confetti.style.left=Math.random()*100+"vw";
confetti.style.top="-20px";
confetti.style.fontSize="22px";
confetti.style.animation="fall 4s linear forwards";
document.body.appendChild(confetti);
}
});

let style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
to{
transform:translateY(110vh) rotate(720deg);
opacity:0;
}
}`;
document.head.appendChild(style);
</script>

</body>
</html>
