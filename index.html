<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffeef8 0%, #ffe6f0 50%, #f5d5e3 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
    position: relative;
}

/* Animated background hearts */
.heart-bg {
    position: fixed;
    pointer-events: none;
    font-size: 20px;
    opacity: 0.1;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 40px 30px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
    animation: slideIn 0.8s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.8rem, 5vw, 2.8rem);
    color: #d63384;
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.subtitle {
    font-size: clamp(0.9rem, 3vw, 1.1rem);
    color: #a94a7a;
    margin-bottom: 40px;
    font-weight: 300;
    line-height: 1.6;
}

.emoji-large {
    font-size: clamp(2rem, 10vw, 4rem);
    margin: 20px 0;
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

#buttons {
    display: flex;
    gap: 12px;
    flex-direction: column;
    margin-top: 30px;
}

button {
    border: none;
    border-radius: 15px;
    padding: 14px 28px;
    font-size: clamp(0.95rem, 4vw, 1.1rem);
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transform: scale(1);
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%);
    color: white;
    flex: 1;
    min-height: 50px;
    font-size: clamp(1rem, 4vw, 1.2rem);
}

#yesBtn:hover:not(:disabled) {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(255, 77, 109, 0.4);
}

#yesBtn:active:not(:disabled) {
    transform: scale(0.98);
}

#sureBtn {
    background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
    color: #d63384;
    flex: 1;
    min-height: 50px;
}

#sureBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #f5c6cb 0%, #f1b0b7 100%);
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(214, 51, 132, 0.2);
}

#sureBtn:active:not(:disabled) {
    transform: scale(0.98);
}

/* Celebration Screen */
#celebration {
    display: none;
    animation: celebrationIn 0.6s ease-out;
}

@keyframes celebrationIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.celebration-content {
    text-align: center;
}

.celebration-emoji {
    font-size: clamp(3rem, 15vw, 5rem);
    margin: 20px 0;
    animation: celebrate 0.8s ease-out;
}

@keyframes celebrate {
    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

.celebration-text {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    color: #d63384;
    margin: 20px 0;
    font-weight: 700;
}

.love-message {
    font-size: clamp(0.95rem, 3vw, 1.1rem);
    color: #666;
    line-height: 1.8;
    margin: 20px 0;
    font-style: italic;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .container {
        padding: 30px 20px;
        border-radius: 25px;
    }

    #buttons {
        gap: 10px;
    }

    button {
        padding: 12px 20px;
        border-radius: 12px;
    }
}

@media (min-width: 768px) {
    #buttons {
        flex-direction: row;
    }

    .container {
        padding: 50px 40px;
    }
}
</style>
</head>

<body>
<!-- Animated background hearts -->
<div class="heart-bg" style="left: 10%; top: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
<div class="heart-bg" style="left: 80%; top: 15%; animation-delay: 1s;">üíï</div>
<div class="heart-bg" style="left: 15%; top: 70%; animation-delay: 2s;">‚ù§Ô∏è</div>
<div class="heart-bg" style="right: 10%; bottom: 20%; animation-delay: 1.5s;">üíï</div>

<!-- Main Container -->
<div class="container">
    <div id="mainContent">
        <div class="emoji-large">üíï</div>
        <h1 id="question">Will You Be My Valentine?</h1>
        <p class="subtitle">Life is better when you have someone to share it with</p>
        
        <div id="buttons">
            <button id="yesBtn">Yes, I Do! üíñ</button>
            <button id="sureBtn">Let me think... ü§î</button>
        </div>
    </div>

    <div id="celebration">
        <div class="celebration-content">
            <div class="celebration-emoji">üíï</div>
            <div class="celebration-text">You Just Made Me the Happiest! ü•∞</div>
            <p class="love-message">
                This is the beginning of something beautiful.<br>
                Thank you for saying yes. üåπ
            </p>
            <div style="margin-top: 30px; font-size: 3rem;">
                üéâ üíù üåπ
            </div>
        </div>
    </div>
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let sureBtn = document.getElementById("sureBtn");
let mainContent = document.getElementById("mainContent");
let celebration = document.getElementById("celebration");

let clickCount = 0;
const messages = [
    "Are you really sure? üí≠",
    "Like... really really sure? üëÄ",
    "Super duper sure? ü•∫",
    "100% absolutely sure? üíï",
    "Like forever sure? üåπ",
    "Will you marry me sure? üíç",
    "Ready to change your life sure? ‚ú®",
    "Completely and totally sure? üî•"
];

sureBtn.addEventListener("click", () => {
    clickCount++;
    
    if (clickCount < messages.length) {
        sureBtn.textContent = messages[clickCount];
    } else {
        sureBtn.textContent = "Tell me YES already! ü•∫üíï";
    }

    // Continuously grow yes button - no cap!
    const yesScale = 1 + (clickCount * 0.2);
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // Continuously shrink sure button
    const sureScale = Math.max(0.3, 1 - (clickCount * 0.12));
    sureBtn.style.transform = `scale(${sureScale})`;
    
    // Make button disappear when it gets too small
    if (sureScale <= 0.35) {
        setTimeout(() => {
            sureBtn.style.display = "none";
        }, 300);
    }
    
    // Add shake animation to sure button
    sureBtn.style.animation = "shake 0.3s ease-in-out";
    setTimeout(() => {
        sureBtn.style.animation = "none";
    }, 300);
});

yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    celebration.style.display = "block";
    
    createConfetti();
    createFloatingHearts();
});

function createConfetti() {
    const confettiPieces = 60;
    const emojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíù", "üåπ", "‚ú®"];
    
    for (let i = 0; i < confettiPieces; i++) {
        let confetti = document.createElement("div");
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-50px";
        confetti.style.fontSize = (Math.random() * 20 + 20) + "px";
        confetti.style.pointerEvents = "none";
        confetti.style.zIndex = "9999";
        confetti.style.animation = `fall ${Math.random() * 2 + 2.5}s linear forwards`;
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 5000);
    }
}

function createFloatingHearts() {
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.position = "fixed";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-100px";
            heart.style.fontSize = "30px";
            heart.style.pointerEvents = "none";
            heart.style.zIndex = "9998";
            heart.style.animation = `floatUp 4s ease-in forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }, i * 200);
    }
}

// Add shake animation
const shakeStyle = document.createElement("style");
shakeStyle.innerHTML = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
    
    @keyframes floatUp {
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
`;
document.head.appendChild(shakeStyle);
</script>

</body>
</html>
